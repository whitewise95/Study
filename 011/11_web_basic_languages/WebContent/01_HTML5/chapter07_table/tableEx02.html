<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
</head>
<body>

	<!-- 
	
		1) caption : 테이블에 제목을 중앙 정렬로 표시한다.
		
		2) th : 헤더 효과(글자크기, 진하게, 가운데정렬)의 기능을 한다.
		
		3) thead , tbody , tfoot : 
					- sementic tag : 문서의 의미를 만들어 주는 구조
					- CSS , Javascript , Jquery로 타겟을 지정하는 부분에 용이하다.
					- thead요소에는 관용적으로 <th>태그를 사용한다.
		
		4) colgroup , col : 열의 구조적인 그룹화를 하기 위해 사용
		
	 -->
	 
	 <table border="1">
	 	<colgroup>										<!--열을 그룹화 -->
	 		<col style="background-color:">		<!-- 열의 고통속성을 적용 -->
	 		<col style="background-color:skyblue">
	 		<col style="background-color:yellow">
	 	</colgroup>
	 	<caption>테이블 예시</caption>					<!-- 테이블의 제목 -->
	 	<thead>						
			 	<tr>
			 		<th>1열</th>
			 		<th>2열</th>
			 		<th>3열</th>
			 	</tr>
		</thead>
		<tbody>
		 	<tr>
		 		<td>10</td>
		 		<td>20</td>
		 		<td>30</td>
		 	</tr>
		 	<tr>
		 		<td>100</td>
		 		<td>200</td>
		 		<td>300</td>
		 	</tr>
		 	<tr>
		 		<td>1000</td>
		 		<td>2000</td>
		 		<td>3000</td>
		 	</tr>
	 	</tbody>
	 	<tfoot>							<!-- 표의 바닥 -->
	 	<tr>
	 		<td>10의 자리</td>
	 		<td>100의 자리</td>
	 		<td>1000의 자리</td>
	 	</tr>
	 	</tfoot>
	 </table>
	 
	

</body>
</html>
