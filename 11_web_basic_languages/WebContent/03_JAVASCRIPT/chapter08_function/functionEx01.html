<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트의 함수</title>
<script>


/*
 * - 함수의 역활 및 사용이유는 자바의 메서드와 같다
 *
 *			[형식]
 *      function 함수명(){};
 *
 */

	// 방법 1) 일반적인 정의방법
	function func1(){
		document.write("<h1>call function1</h1><br>")
	}

	// 방법2) 함수를 변수에 댕비해서 정의하는 방법
	var func2 = function(){
		document.write("<h1>call function2</h1><br>")
	}
	
	func1();

	func2();
	

</script>
</head>
<body>
</body>
</html>
