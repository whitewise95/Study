
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
</head>
<body>
	<form>
	<fieldset>
		<legend>회원가입 폼</legend>
		<p><label for="name">이름: <input type ="text" name="name"></label></p>
		<p><label>아이디: <input type ="text" name="id"></label></p>
		<p><label>비밀번호: <input type ="password" name="password"></label></p>
		<p><label>나이: <input type ="text" name="age"></label></p>
		
		<p>
		성별 :
		<input type="radio" name="성별" value = "1">남자
		<input type="radio" name="성별" value = "2">여자
		</p>
		
		<p>
		취미 : 
			<input type="checkbox" name="취미" value="1">운동
			<input type="checkbox" name="취미" value="2">잠자기
			<input type="checkbox" name="취미" value="3">공부하기
		</p>
		
		<p>
		가고 싶은 여행지 : 
		<select name="여행지">
			<option value = "1">괌</option>
		</select>
		</p>
		
		<p>메모</p>
		<p>
		<textarea rows="20" cols="80"></textarea>
		</p>
		
		<p>
		<input type = "submit" value="회원가입">
		<input type = "reset" value="다시쓰기">
		
		</p>
		
	</fieldset>
	</form>

</body>
</html>
