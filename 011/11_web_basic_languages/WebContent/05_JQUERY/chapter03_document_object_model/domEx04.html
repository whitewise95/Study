<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prop</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

	/*
	
		# property
		
			$(셀렉터).prop(propertyName) 		: 해당 속성값을 가져온다.
			$(셀렉터).prop(propertyName,value) 	: 해당 속성값을 변경한다.
		
			- jQuery 1.6버전 이전에는 attr() 함수를 이용하여 모든 태그의 속성을 제어하였는데 jQeury 1.6버전 이후부터는 prop()라는 함수가 추가되었다.
		  	- 일반적인 태그속성의 값을 변경하고자 할때는 attr()함수를 사용하고 태그속성에 따라서 기능이 제어되는 속성에 대해서는 prop()함수를 사용한다. 
			- 백엔드 개발에서 attr()보다 대부분의 기능에서 prop()사용을 권장한다.
	
	*/
		
	$().ready(function(){
		
		$("#changeSelectBox").click(function(){
			
			// 예시 1) 선택된 셀렉트 박스의 값을 조회하기
			alert("1번 방법 : " + $("#selectTarget").val());
			alert("2번 방법 : " + $("#selectTarget :selected").val());
			
			// 예시 2) 셀렉트 박스의 값을 변경하기
			$("#selectTarget").val("2021").prop("selected",true);
			
			
			// 예시 3) 셀렉트 박스를 비활성화 하기
			$("#selectTarget").prop("disabled" , true);
			
		})
		
		$("#changeRadioBox").click(function(){
			
			// 예시 1) 선택된 라디오 박스의 값을 조회하기
			alert($("input[name='radioTarget']:checked").val());
			
			// 예시 2) 라디오 박스의 값을 변경하기
			$("input[name='radioTarget']").each(function(){
				if ($(this).val() == "2021") {
					$(this).prop("checked",true);
				}
			})
			// 예시 3) 라디오 박스를 비활성화 하기
			$("input[name='radioTarget']").prop("disabled" , true);
			
		})
		
		$("#changeCheckBox").click(function(){
			
			// 예시 1) 체크박스 개수 확인하기
			alert("전체 체크박스의 개수 : " + $("input[name='checkboxTarget']").length);
			
			// 예시 2) 선택된 체크박스 개수 확인하기
			alert("선택된 체크박스의 개수 : " + $("input[name='checkboxTarget']:checked").length);
			
			// 예시 3) 선택된 체크박스으 값 확인하기
			$("input[name='checkboxTarget']:checked").each(function(){
				
				alert("선택된 체크박스의 값 : " + $(this).val());
			})
			
			//예시 4) 체크박스의 값을 변경하기
				$("input[name='checkboxTarget'").prop("checked", false);  //전체 체크 해지  (이유는 : 체크박스는 특성상 여러개를 체크 할 수있기엔 원하는 두가지를 체크하기위해서!)
				$("input[name='checkboxTarget']").each(function(){
					
					if	($(this).val()== "2020" ||
						 $(this).val()== "2021" ||
						 $(this).val()== "2022") {
							 $(this).prop("checked" , true);
						 }
				})
			//예시 5)  체크박스를 비활성화하기
				$("input[name='checkboxTarget']").prop("disabled" , true);
			
			
		})
		var cnt = 2;
		
		$("#changeImage").click(function(){
			$("#imageTarget").prop("src" , "../images/pic_"+cnt+".jpg")
			
			cnt++;
			if(cnt==10) cnt = 1;
		})
		
		
		
	})
		

	
</script>
</head>
<body>
    
    <select id="selectTarget">
    	<option value="2018">2018년</option>
    	<option value="2019">2019년</option>
    	<option value="2020">2020년</option>
    	<option value="2021">2021년</option>
    	<option value="2022">2022년</option>
    </select>
    <button id="changeSelectBox">셀렉트 데이터 변경</button>
    
    <hr>
    
    <input type="radio" name="radioTarget" value="2018">2018년
    <input type="radio" name="radioTarget" value="2019">2019년
    <input type="radio" name="radioTarget" value="2020">2020년
    <input type="radio" name="radioTarget" value="2021" checked>2021년
    <input type="radio" name="radioTarget" value="2022">2022년
	<button id="changeRadioBox">라디오 데이터 변경</button>
	
	<hr>

	<input type="checkbox" name="checkboxTarget" value="2018" /> 2018
	<input type="checkbox" name="checkboxTarget" value="2019" /> 2019
	<input type="checkbox" name="checkboxTarget" value="2020" /> 2020
	<input type="checkbox" name="checkboxTarget" value="2021" /> 2021
	<input type="checkbox" name="checkboxTarget" value="2022" /> 2022
	<button id="changeCheckBox">체크박스 값 변경</button>
	
	<hr>
	<img src="../images/pic_1.jpg" id="imageTarget" width="400" height="400">
	<button id="changeImage">이미지 변경</button>
	 
</body>
</html>
