<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
</head>
<body>

	<!-- 
		
		radio에서 '기타'가 선택될 경우
		
		<input type="text" size="100" placeholder="이유를 적어주세요">
		
		요소가 추가되도록 스크립트를 작성해 보시오.
	
	
	 -->

	<fieldset>
		<p id="target">
			<label for="browser">구매 이유 : </label>
			<input type="radio" name="reasonBuy" value="quality" onclick="isMs()" checked > 품질이 좋다
			<input type="radio" name="reasonBuy" value="costEffect" onclick="isMs()"> 가성비가 좋다
			<input type="radio" name="reasonBuy" value="etc" onclick="makeReasonBuy()"> 기타&emsp;&emsp;&emsp;
		</p>
	</fieldset>
	<script>
		var isM = false; 
		
		function isMs(){
			if(isM){
				var node = document.getElementById("target")
				node.removeChild(node.lastChild); // 마지막 노드를 삭제
				isM = false;
				
			}
		}
		
		function makeReasonBuy(){
		
			if(!isM){
				var text = document.createElement("input");
				text.type = "text";
				text.size ="100";
				text.placeholder = "이유를 적어주세요"
				document.getElementById("target").appendChild(text);
			}
			isM= true;
		}
		
	
	</script>
</body>
</html>
