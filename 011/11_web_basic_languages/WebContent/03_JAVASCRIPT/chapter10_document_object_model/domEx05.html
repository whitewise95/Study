<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>css 요소 수정</title>
<script>

	/*
	
		.style 속성을 이용하여 css의 스타일 설정이 가능하다.
	
	*/

    function changeImage() {
        document.getElementById("image").src = "../images/poodle.png";
    }
    
    
    function changeStyle() {
        document.getElementById("p1").style.color = "red";
        document.getElementById("p1").style.fontFamily = "Century Schoolbook";
        document.getElementById("p1").style.fontStyle = "italic";
    }
    
    function changeColor(c) {
        document.getElementById("target").style.backgroundColor = c;

    }
    
    var color = ["LightPink", "Navy", "aqua", "gray"];
	var i=0;
	
	function changeColors() {
		
		var bodyTag = document.getElementById("target");
		bodyTag.style.backgroundColor = color[i];
		//document.getElementById("theBody").style.backgroundColor = color[i];
		i++;
		if (i >= color.length) 			
			i = 0;
		
	}
    
    
    var num = 1;
	function gallery(direct) {
		
		if (direct) {
			if (num == 8) return;
			num++;
		} 
		else {
			if (num == 1) return;
			num--;
		}

		var imgTag = document.getElementById("photo");
		imgTag.src ="../images/pic_" + num + ".jpg";
	
	}
</script>
<body id="target">

	<img id="image" src="../images/pome.png" width="120" height="100">
	<input type="button" onclick="changeImage()" value="눌러보세요" />
	<hr>
	
	<p id="p1">This is a paragraph.</p>
	<input type="button" onclick="changeStyle()" value="눌러보세요" />
	<hr>
	

    <input type="radio" name="C1" value="v1" onclick="changeColor('lightblue')">파랑색
    <input type="radio" name="C1" value="v2" onclick="changeColor('lightgreen')">녹색
    <hr>
    
    <button onclick="changeColors();">눌러보세요</button>
    <hr>
    <div id="galleryZone">
		<p><img src="../images/pic_1.jpg" width="200" height="200" id="photo" alt=""></p>
		<p>
			<button onclick="gallery(0)">이전</button>
			<button onclick="gallery(1)">다음</button>
		</p>
	</div>
    
</body>
</html>
