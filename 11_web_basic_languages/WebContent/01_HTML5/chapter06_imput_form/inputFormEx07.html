<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>textarea 태그</title>
</head>
<body>

	<!--
	
		# textarea 태그
		 
		- 여러줄의 텍스트를 입력받을 때 사용하는 태그.
		- 영역의 크기는 rows와 cols로 설정한다.
		- 사용자가 초기 공간보다 더 많은 텍스트를 입력하면 자동으로 스크롤바가 생성된다.
	
	 -->
	 <h2>textarea 태그</h2>
	 <form>
		<fieldset>
		<legend>글상자</legend>
		<p>고객의 의견1</p>
		<p><textarea rows="5" cols="50" name = "feedback1"></textarea></p>   <!-- rows 가로   cols 세로 -->
		<p>고객의 의견2</p>
		<p><textarea rows="5" cols="50" name = "feedback2">초기데이터</textarea></p>   <!-- rows 가로   cols 세로 -->
		<p>고객의 의견3</p>
		<p><textarea rows="5" cols="50" name = "feedback3"placeholder="100자 이내로 작성 하세요"></textarea></p>   <!-- rows 가로   cols 세로 -->
		<p><input type="submit" value="전송"></p>
		</fieldset>	 
	 </form>

	

</body>
</html>
