<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 변수</title>
<script>

	//변수명앞에 var(variable)키워드를 붙여서 변수를 생성한다.
	var nData =1;
	var fData = 1.5;
	var cData ='@';
	var strData="data";
	var isChecked=true;
	var temp;
	var product = new Object();{
		pdCode:"0x1234";
		pdName: "상품";
	}
	/*
	
	- 자바스크립트에서는 데이터의 타입을 명시하지 않는다.
	- 변수의 역할, 명명규칙 , 활용등은 다른 언어와 같다.
	
	- 자바스크립트의 데이터 타입
	
	1) 숫자 (number)
	2) 문자열 (string)
	3) 불리언 (boolean)
	4) undefined
	5) 객체(object)

*/

// 변수명 앞에 var(variable) 키워드를 붙여서 변수를 생성한다.


 	console.log("---데이터 확인---")
 	console.log("nData :",nData);
 	console.log("fData :",fData);
 	console.log("cData :",cData);
 	console.log("strData :",strData);
 	console.log("temp :",temp);
 	console.log("product :",product);
	console.log("");
	
 	console.log("---데이터 타입 확인---")
 	console.log("nData :",typeof nData);
 	console.log("fData :",typeof fData);
 	console.log("cData :",typeof cData);
 	console.log("strData :",typeof strData);
 	console.log("temp :",typeof temp);
 	console.log("product :",typeof product);
	console.log("");
</script>
</head>
