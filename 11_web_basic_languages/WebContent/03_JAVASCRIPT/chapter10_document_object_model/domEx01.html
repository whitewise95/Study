<!DOCTYPE >
<html>
<head>
<meta charset = "UTF-8">
<title>id와 자바스크립트</title>
<script>
/*

# document.getElementById("아이디명");

- HTML문서에 id와 일치한 값을 선택한다.
- 내용 , 스타일 , 속성 모두에 변화를 줄 수 있다.

- 요소가 발견되지 않으면 null을 반환한다.
- 값에 접근할 경우 셀렉터.value로 접근한다.
- 속성에 접근할 경우 셀렉터.속성명으로 접근한다.
- 텍스트에 접근 할 경우 셀렉터.innerHTML로 접근한다.

*/

	function process1(){
			alert("process1 함수가 실행됩니다.")
			// 예시 1) input type의 value값을 얻어온다.
			console.log(document.getElementById("id").value);
			
			// 예시 2) input type의 value값을 수정한다.
			document.getElementById("id").value = "확인된 데이터"
			
			// 예시 3) input type의 속성값을 수정한다.
			document.getElementById("id").disabled = true;
			
	}
	
	function process2(){
		alert("process2 함수가 실행됩니다.");
		// 예시 1 )select박스의 선택된 value를 얻어온다.
		console.log("value : " +document.getElementById("grade").value);
		
		// 예시 2) select박스의 선택된 값을 수정한다.
		//document.getElementById("grade").value = 3;
		document.getElementById("grade3").selected = true;
		
		
		// 예시 3 )select박스의 속성값을 변경한다.
		document.getElementById("grade").disabled = true;
		
		
	}
	
	function process3_1(){
		
		console.log("text : "+ document.getElementById("content1").innerHTML);
	}

</script>
</head>
<body>

	<!-- 
	
		# 문서 객체 모델 (DOM : Document Object Model)
		
		- 웹페이지가 적재되면 브라우저는 DOM을 생성한다.
		- DOM은 트리(tree)로 표현하며 , 트리에 있는 하나의 잎(요소)를 node라고 한다.
		- 관련 용어 : 부모노드 , 형제노드 , 자식노드
		
	 -->

   	<fieldset>
   		<p>
			<label for="id">아이디 : </label><input type="text" id="id" autofocus="autofocus">
			<input type="button" value="버튼" onclick="process1()">
		</p>
		<p>
			<label for="grade">학년 : </label>
		    <select id="grade">
		        <option id="grade1" value="1">1학년</option>
		        <option id="grade2" value="2">2학년</option>
		        <option id="grade3" value="3">3학년</option>
		   	</select>
		   	<input type="button" value="버튼" onclick="process2()">
		</p>
		
	    <h5>메세지</h5>
	    <div id="content1">원본 메세지1 입니다.</div>
		<p>
		    <input type="button" onclick="process3_1" value="버튼">
		    <input type="button" onclick="process3_2" value="수정버튼">
	    </p>
    </fieldset>

</body>
</html>
