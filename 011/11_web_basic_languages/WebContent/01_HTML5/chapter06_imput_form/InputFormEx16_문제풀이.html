<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<body>
	<form>
		<fieldset>
			<legend>회원 가입 화면</legend>
			<p>이름 : <input type="text" ></p>
			<p>아이디 :<input type="text" > (아이디는 12자 이내로 입력하세요<button>아이디중복확인</button>)</p>
			<p>비밀번호 : <input type="password"  ></p>
			<p>
				<input type="radio" name="gender">남
				<input type="radio" name="gender">여
			</p>
			<p>
			<label for="zone">사는지역 : 
				<select id="zone" name="zone">
					<option value="서울 특별시"selected>서울특별시
					<option value="경기도" > 경기도</option>
					<option value="강원도">  강원도</option>
					<option value="충청북도">충청북도</option>
					<option value="충청남도">충청남도</option>
					<option value="경상북도">경상북도</option>
					<option value="경상남도">경상남도</option>
					<option value="전라북도">전라북도</option>
					<option value="전라남도">전라남도</option>
				</select>
			</label>
			</p>
			<p>
				<label for="email">이메일 주소 : 
					<input type="text" name="email">@<input type="text" name="email">(이메일 수신허용 <input type="radio" name="email">허용<input type="radio" name="email">거부)	
				</label>
			</p>
			<p>
				<label for ="job"> 직업 : 
					<select id="job" name="job">
						<option value="학생" selected>학생</option>
						<option value="회사원">회사원</option>
						<option value="자영업">자영업</option>
					</select>
				</label>
			</p>
			<p>
				<label	for = "memo">자기소개<br>
				<textarea rows="20" cols="80" name="memo"></textarea>
				</label>
			</p>
			<p>
				<input type="submit" value="제출">
				<input type="reset" value="취소">
			</p>
			
		</fieldset>
	</form>
</body>
</html>
