<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe</title>
</head>
<body>

    <!-- 
	
		#iframe
	
		- iframe(inlines frame)은 웹 페이지 안에서 다른 웹 페이지를 표시하고자 할때 사용한다.
	 
	 -->
	 
	 
     <!-- 예시 1. 같은 프로젝트의 파일 참조 -->
     <iframe src="../chapter05_image/imageEx01.html" width = "700px" height="700"></iframe>
     
     <hr>
     
     <!-- 예시 2. 외부 사이트 참조(보안때문에 사용하기 힘듬)-->
    <iframe src = "http://www.w3.org" width="700px" height="300px"></iframe>

</body>
</html>
