<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document.ready 함수</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	//자바스크립트의 window.onload와 같은 기능으로 jquery에서 사용.
	$(document).ready(function(){
		$("#test").css("background" , "red");
	});
</script>
</head>
<body>
	<div id="test" >test page</div>
</body>
</html>
